<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Win Prediction</title>
  <link href = "static/img/logo.gif" rel="icon" type="image/gif">
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/bootstrap.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body class = "bckg">
<nav class="navbar navbar-default navbar-inverse" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Match Predictor</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/about">About</a></li>
        <li><a href="/news">News</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Prediction<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/batting">Batting</a></li>
            <li><a href="/bowling">Bowling</a></li>
          </ul>
        </li>
        <li><a href="https://github.com/alyakhtar/WinTheMatch"><i class="fa fa-github fa-lg"></i></a></li>
      </ul>
      {% if not session.logged_in %}
        <ul class="nav navbar-nav navbar-right">
        <li><a href="#feedback" data-toggle="modal">Feedback</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Admin</b> <span class="caret"></span></a>
        <ul id="login-dp" class="dropdown-menu">
          <li>
             <div class="row">
                <div class="col-md-12">
                   <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                      <div class="form-group">
                         <label class="sr-only" for="exampleInputEmail2">UserName</label>
                         <input class="form-control" id="exampleInputEmail2" placeholder="UserName" name="UserName" required>
                      </div>
                      <div class="form-group">
                         <label class="sr-only" for="exampleInputPassword2">Password</label>
                         <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="Password" required>
                      </div>
                      <div class="form-group">
                         <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                      </div>
                   </form>
                </div>
             </div>
          </li>
        </ul>
          </li>
        </ul>
        {% else %}
              <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="/logout"><b>Logout</b></a>
          </li>
        </ul>
        {% endif %}
    </div>
  </div>
</nav>


<div class="container-fluid">
  <center>
    <h1 style="background-color:black;margin-bottom:50px;width:400px">CHOOSE AN OPTION</h1>
  </center>
  <div class="row">
    <div class="col-sm-6">
      <a href="/batting"><img  class ="bat" style="padding-left:-50px" src="static/img/batting.jpg" alt=""></a>
    </div>
    <div class="col-sm-6" >
      <a href="/bowling"><img  class ="bowl" src="static/img/bowling.jpg" alt=""></a>
    </div>
  </div>
</div>


<div class="modal fade" id="feedback" role="dialog" >
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal"  method="post" action="" >
          <div class="modal-header">
            <h4>Feedback</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="contact-name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="First & Last Name" name="name">
              </div>
            </div>
            <div class="form-group">
              <label for="contact-email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="example@domain.com" name="email">
              </div>
            </div>
            <div class="form-group">
              <label for="contact-message" class="col-sm-2 control-label" >Message</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="4" name="comment"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit"  class="btn btn-primary" value="SEND" name="send">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
