<div class="col-sm-6" style="background-color:lavenderblush">
<form method="POST" class="main-form">
<h3>Select Batsmen :</h3>
  <select name="Item_1">
      <option value="batsmen">Select</option>
      {% for plyr in player %}
        {% for p in plyr %}
        <option value="batsmen" name="batsmen">
          {{ p }}
        </option>
        {% endfor %}
      {% endfor %}
    </select>

<h3>Select Ground :</h3>

<input type="radio">
<label>Home</label>

<input type="radio">
<label>Away</label>

<h3>Select Opponent :</h3>

<form name="Item_1" action="results.html" method='POST'>

      {% for opp in opponent %}
        {% for o in opp %}
        <option value="batsmen">
          {{ o }}
        </option>
        {% endfor %}
      {% endfor %}
    </select>
</form>
