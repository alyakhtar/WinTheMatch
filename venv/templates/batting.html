<div class="col-sm-6" style="background-color:lavenderblush">

<form method="POST" class="main-form-bat">

<h3>Select Batsmen :</h3>
  <select name="batsmen">
      <option>Select</option>
      {% for plyr in player %}
        {% for p in plyr %}
        <option>
          {{ p }}
        </option>
        {% endfor %}
      {% endfor %}
  </select>

<h3>Select Ground :</h3>

<input type="radio" name="place" onchange="changestatebtn(this.name, "place-btn")" value="home"><label>Home</label>
<input type="radio" name="place" onchange="changestatebtn(this.name, "place-btn")" value="away"><label>Away</label>
<button id="place-btn" onclick="uncheck("place", this.id)" style="width: 60px;margin-bottom:30px" disabled=disabled>Clear</button>

<h3>Select Opponent :</h3>
    <select name="opponent">
    <option>Select</option>
      {% for opp in opponent %}
        {% for o in opp %}
        <option>
          {{ o }}
        </option>
        {% endfor %}
      {% endfor %}
    </select>

<h3>Runs Scored :</h3>

<div>
<input type="radio" name="runs" value="30"><label>More than 30 Runs</label>
<input type="radio" name="runs" value="50"><label>More than 50 Runs</label>
<button style="width: 60px;margin-bottom:30px">Clear</button>
</div>
<br>

<center>
  <button type="submit" class="btn btn-primary btn-block" name="btn" value="form1" style="width: 300px;margin-bottom:30px">Calculate win percentage</button>
</center>
</form>
</div>


<div class="col-sm-6" style="background-color:lavender">
<form method="POST" class="main-form2">

<input type="radio" name="players" value="option1">
<label><h4 style="padding-top:50px;">Two players score half century</h4></label>
<br>
<input type="radio" name="players" value="option2">
<label><h4 style="padding-top:50px;">A player scores a century</h4></label>
<br>
<input type="radio" name="players" value="option3">
<label><h4 style="padding-top:50px;">Two players score more than 80 runs</h4></label><br>
<button style="width: 60px;margin-bottom:30px">Clear</button>
<center>
  <button type="submit" method="POST" class="btn btn-primary btn-block" name="btn" value="form2" style="width: 300px;margin-top:55px;margin-bottom:30px">Calculate win percentage</button>
</center>
</form>
</div>

<footer class="ftr">

</footer>
</body>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script>

function changestatebtn(element, param)
{
  ele = element;
  // alert(ele);
  // alert(val);
  // var ele = document.getElementsByName("place");
for(var i=0;i<ele.length;i++)
{
    if (ele[i].checked)
    {
      document.getElementById(param).disabled = false;
    }
}
}

function uncheck(param, element)
{
    val = element;
   var ele = document.getElementsByName(param);
   for(var i=0;i<ele.length;i++)
      ele[i].checked = false;
    val.disabled = true;
}

</script>
