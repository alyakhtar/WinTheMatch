<div class="col-sm-6" style="background-color:lavenderblush">

<form method="POST" class="main-form-bat">

<h3>Select Batsmen :</h3>
  <select name="batsmen">
      <option>Select</option>
      {% for plyr in player %}
        {% for p in plyr %}
        <option>
          {{ p }}
        </option>
        {% endfor %}
      {% endfor %}
  </select>

<h3>Select Ground :</h3>

<input type="radio" name="place"><label>Home</label>
<input type="radio" name="place"><label>Away</label>

<h3>Select Opponent :</h3>

    <select>
    <option>Select</option>
      {% for opp in opponent %}
        {% for o in opp %}
        <option>
          {{ o }}
        </option>
        {% endfor %}
      {% endfor %}
    </select>

<h3>Runs Scored :</h3>

<div>
<input type="radio" name="runs"><label>More than 30 Runs</label>
<input type="radio" name="runs"><label>More than 50 Runs</label>
</div>
<br>

<center>
  <button type="submit" class="btn btn-primary btn-block" style="width: 300px;margin-bottom:30px">Calculate win percentage</button>
</center>
</form>
