  <select name="Item_1">
      <option value="batsmen">Select</option>
      {% for plyr in player %}

          {{ p }}
        </option>
        {% endfor %}
      {% endfor %}
    </select>

<h3>Select Ground :</h3>

<input type="radio">
<label>Home</label>

<input type="radio">
