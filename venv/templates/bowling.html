<div class="col-sm-3" style="background-color:lavenderblush">
<form method="POST" class="main-form-bowl">

<h3>Select Bowler :</h3>
    <select name="bowler">
    <option>Select</option>
      {% for play in player %}
        {% for p in play %}
        <option>
          {{ p }}
        </option>
        {% endfor %}
      {% endfor %}
    </select>

<h3>Select Economy :</h3>

<input type="radio" name="economy" value="4">
<label> Less than 4.0 Economy</label><br>
<input type="radio" name="economy" value="5">
<label> Less than 5.0 Economy</label><br>
<input type="radio" name="economy" value="6">
<label> Less than 6.0 Economy</label>
<br>
<button style="width: 60px;margin-bottom:30px">Clear</button>


<br><br>
<center>
  <button type="submit" class="btn btn-primary btn-block" name="btn" value="form1" style="width: 300px;margin-bottom:30px">Calculate win percentage</button>
</center>
</form>
</div>

<div class="col-sm-3" style="background-color:lavenderblush">
<form method="POST" class="main-form-bowl">

<h3>Select Bowler :</h3>
    <select name="bowler">
    <option>Select</option>
      {% for play in player %}
        {% for p in play %}
        <option>
          {{ p }}
        </option>
        {% endfor %}
      {% endfor %}
    </select>


<br>

<h3>Number of runs conceded :</h3>

<input type="radio" name="concede" value="40">
<label> Less than 40 </label><br>
<input type="radio" name="concede" value="50">
<label> Less than 50 Economy</label><br>
<input type="radio" name="concede" value="60">
<label> Less than 60 Economy</label>
<br>
<button style="width: 60px;margin-bottom:30px">Clear</button>

<br><br>
<center>
  <button type="submit" class="btn btn-primary btn-block" name="btn" value="form2" style="width: 300px;margin-bottom:30px">Calculate win percentage</button>
</center>

</form>
</div>

<div class="col-sm-3" style="background-color:lavender">
<form method="POST" class="main-form-bowl">

<h3>Select Set of Bowlers :</h3>
    <select name="style">
        <option>Select</option>
      {% for type in style %}
        {% for t in type %}
        <option>
          {{ t }}
        </option>
        {% endfor %}
      {% endfor %}
    </select>

<h3>Select Number of Wickets :</h3>

<input type="radio" name="wickets" value="3">
<label>3 Wickets</label>
<input type="radio" name="wickets" value="4">
<label>4 Wickets</label>
<input type="radio" name="wickets" value="5">
<label>5 Wickets</label>
<br>
<button style="width: 60px;margin-bottom:30px">Clear</button>

<br><br>
<center>
  <button type="submit" class="btn btn-primary btn-block" name="btn" value="form3" style="width: 300px;margin-bottom:30px">Calculate win percentage</button>
</center>

</form>
</div>
